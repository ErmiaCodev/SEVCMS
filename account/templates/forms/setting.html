{% extends "base.html" %}

{% block title %}
    Geeky Panel | Settings
{% endblock title %}

{% block content %}
<br><br>
<div id="app" class="container">
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-5 pt-5">
            <div class="row z-depth-3">
                <div class="col-sm-4 rounded" style="background-color: #16a866">
                    <div v-for='avatar in Avatar' class="card-block text-center text-white pt-3">
                        <img v-bind:src="baseMedia + avatar.avatarImage" alt="Profile" class="img-thumbnail rounded-circle">
                        <h2 class="font-weight-bold mt-4 text-capitalize"> 
                                {{user.username}}
                         </h2>
                        <p>Edit You Profile 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                         </p>

                    </div>
                </div>
                <div class="col-sm-8 bg-white rounded-right">

                    <h3 class="mt-3 text-center text-capitalize"> {{user.username}}'s Profile 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                          <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                        </svg>
                     </h3>
                    <hr class="badge-primary mt-0 w-25">
                    <form method="POST">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Name:</p>
                            <div id="div_id_name" class="form-group"> 
                            <div class="">
                                <input value="{{data.name}}" type="text" name="name" maxlength="100" class="textinput textInput form-control" required> 
                            </div> 
                        </div>
                        </div>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">LastName:</p>
                            <div id="div_id_lastname" class="form-group"> 
                                <div class=""> 
                                    <input value="{{data.lastname}}" type="text" name="lastname" maxlength="100" class="textinput textInput form-control" required id="id_lastname"> 
                                </div> 
                            </div>
                        </div>
                    </div>
                    <hr class="badge-light mt-0">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="font-weight-bold">Avatar:</p>
                            <select v-model="avator" name="avatar" class="custom-select form-control" required id="id_avatar"> 
                                <option value="{{data.avatar}}" selected> {% verbatim %}
                                    {{PrimaryAV}}
                                {% endverbatim %} </option> 
                             
                                <option v-for="av in Choices" :value="av.avatar"> {% verbatim %}
                                    {{av.avatar}}
                                {% endverbatim %} </option>
                                
                               
                            </select>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <button class="btn btn-primary btn-block" style="">
                            Save
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-sd-card-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M12.5 0H5.914a1.5 1.5 0 0 0-1.06.44L2.439 2.853A1.5 1.5 0 0 0 2 3.914V14.5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 12.5 0zm-7 2.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75zm2 0a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75zm2.75.75a.75.75 0 0 0-1.5 0v2a.75.75 0 0 0 1.5 0v-2zm1.25-.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75z"/>
                            </svg>
                        </button>
                        
                    </div>
                </div>
                    </form>
                </div>

                </div>
                
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>

{% endblock content %}

{% block js %}
<script src="/static/js/app.js"></script>
{% endblock js %}
