<!DOCTYPE html>
<html>
<head>
	<title> {% block title %}
	    
	{% endblock title %} </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/css/skel.css">

	<script src="/static/js/axios.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>

 <nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color: #35495e">
  <!-- Brand -->
  <!-- <a class="navbar-brand" href="#">Geeky Panel</a> -->

  <!-- Toggler/collapsibe Button -->
  
  <a class="navbar-brand" href="/account/panel">
  	GeekyChunk
  </a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/account/panel">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/messages/my">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Unknown</a>
      </li>
    </ul>
  </div>
{% if user.is_authenticated %}
   
<div class="btn-group">
  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
	  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
	</svg> {{user.username}}
  </button>
  <div class="dropdown-menu" style="min-width: 7.9rem; max-width: 20rem; background-color: #35495e !important; border-radius: 0 !important">
  	<a class="dropdown-item" style="color: white" type="button" href="/account/panel" role="button">{{user.username}}
  		</a>
      <hr>
  	<a class="dropdown-item" style="color: white" type="button" href="/account/profile" role="button" >Setting</a>
  	<a class="dropdown-item" style="color: white" type="button" href="/account/logout" role="button" >Logout</a>

  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="border-width: 0;">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>
{% else %}
    <div class="btn-group" style="background-color: #35495e !important; border-radius: 0 !important">
  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
  </svg> Guest
  </button>
  <div class="dropdown-menu" style="min-width: 7.9rem; max-width: 20rem; background-color: #35495e; color: white ">
    <a class="dropdown-item" style="color: white" type="button" href="" role="button">Guest
      </a>
      <hr class="badge-secondary">
    <a class="dropdown-item" style="color: white" type="button" href="/account/login" role="button" >Login</a>
    <a class="dropdown-item" style="color: white" type="button" href="/account/register" role="button" >Register</a>

  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="border-width: 0;">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>
    

{% endif %}

</nav> 

{% block content %}
{% endblock content %}
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>

<script src="/static/js/vue.js"></script>
{% block js %}
{% endblock js %}
</body>
</html>
